version: "3.9"

services:
  xhs-reporter:
    build: .
    image: xhs-reporter:latest
    env_file:
      - .env           # OPENROUTER_API_KEY 等
      - ./secrets.env  # R2/Bark 密钥等
    volumes:
      - .:/app
    restart: "no"

  xhs-reporter-cron:
    image: xhs-reporter:latest
    env_file:
      - .env
      - ./secrets.env
    command: |
      /bin/sh -c '
        while true; do
          now=$(date -u +%s)
          target=$(date -u -d "today 17:00" +%s)
          if [ "$now" -ge "$target" ]; then
            target=$(date -u -d "tomorrow 17:00" +%s)
          fi
          sleep $(( target - now ))
          /app/docker-entrypoint.sh
        done
      '
    volumes:
      - .:/app
    restart: unless-stopped
