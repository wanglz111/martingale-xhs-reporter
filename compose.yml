version: "3.9"

services:
  xhs-reporter:
    build: .
    image: xhs-reporter:latest
    env_file:
      - .env           # OPENROUTER_API_KEY 等
      - ./secrets.env  # R2/Bark 密钥等
    volumes:
      - .:/app
    restart: "no"

  xhs-reporter-cron:
    image: xhs-reporter:latest
    env_file:
      - .env
      - ./secrets.env
    command: >
      /bin/sh -c "
        crontab - <<'EOF'
0 17 * * * /app/docker-entrypoint.sh
EOF
        crond -f
      "
    volumes:
      - .:/app
    restart: unless-stopped
